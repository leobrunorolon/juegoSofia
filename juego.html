<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Juego</title>
  </head>
  <body class="section__juego pantallaJuego">
    <div class="section__sonido--container">
      <i id="play" class="section__sonido fas fa-volume-up"></i>
      <i id="stop" class="section__sonido fas fa-volume-mute"></i>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 section__opcion">
          <button class="boton botonDos">Niveles</button>
          <div class="nivel" id="nivel"></div>
          <button class="boton botonDos"><a href="index.html">Salir</a></button>
        </div>
      </div>
      <div class="row puntos">
        <div class="col-12">
          <div id="puntos"></div>
          <div id="score"></div>
          <div id="tiempo"></div>
          <div id="vidas"></div>
        </div>
      </div>
    </div>
    <div id="fondo" class="container-fluid fondo">
      <div class="row section__pantalla">
        <div id="unicornio"></div>
        <div class="nubes nubeUno" id="nubeUno"></div>
        <div class="nubes nubeDos" id="nubeDos"></div>
        <div class="nubes nubeTres" id="nubeTres"></div>
        <div class="nubes nubeCuatro" id="nubeCuatro"></div>
        <div class="nubes nubeCinco" id="nubeCinco"></div>
      </div>
    </div>
    <div class="section__popup--container" id="popUp">
      <div class="section__popup" id="textPop">
        <button class="boton botonDos" id="botonInicio">Iniciar</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/sonido.js"></script>
    <script src="json/juego.json"></script>
    <script src="json/mapas.json"></script>
    <script src="js/juego.js"></script>
  </body>
</html>
