<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Juego para Sofia</title>
  </head>
  <body class="pantallaInicio">
    <div class="container section__index">
      <div class="section__img1">
        <h1 class="animate__animated animate__bounce animate__infinite">
          Hola Sofia
        </h1>
        <form action="" class="section__container--usuario" id="formulario">
          <div class="section__usuario" id="section__usuario">
            <label for="usuario" class="section__label inputOculto"
              >Ingresa tu Nombre</label
            >
            <div class="section__container--input inputOculto">
              <input
                type="text"
                class="section__input"
                name="usuario"
                id="usuario"
                placeholder="Sofia123"
                autocomplete="off"
              />
              <p class="section__input--text">
                El usuario tiene que tener de 4 a 8 digitos y solo puede tener
                numeros letras
              </p>
            </div>
            <div>
              <button
                id="verificar"
                type="submit"
                class="boton botonDos section__boton inputOculto"
              >
                Verificar
              </button>
              <div id="mensaje"></div>
            </div>
          </div>
          <div>
            <button id="botonIngreso" class="boton botonIngreso">
              <a class="btn-close" href="juego.html" id="ingreso">Ingreso</a>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/sonido.js"></script>
    <script src="./js/juego.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
